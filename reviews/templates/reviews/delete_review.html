{% extends 'base.html' %}
{% load widget_tweaks %}
{% block title %}
Delete Review
{% endblock title %}
{% block content %}
<div class="container edit-review my-5">
    <div class="row d-flex justify-content-center">
        <div class="col-10 col-md-8 custom-border py-4 text-center">
            <h4>Delete review</h4>
            <form action="{% url 'delete-review' review.id %}" method="POST">
                {% csrf_token %}
                <p class="fw-4">Are you sure you want to delete this review?</p>
                <button class="btn btn-sm btn-danger mb-2 ms-2" type="submit">Delete</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
